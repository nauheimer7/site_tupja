    <body>
        <header>
            <div class="caixa">
               <div class="logo">
                    <p class="primeira-frase-logo">
                        TENDA DE UMBANDA
                    </p>
                    
                    <p>
                        PAI JACOB DE ARUANDA
                    </p>
                </div>
                <nav>
                    <ul class="navegaçao">
                        <li><a href="index.html">Início</a></li>
                        <li><a href="galeria.html">Galeria</a></li>

                    <ul>
                        <li id="icone"><a href="https://instagram.com/tenda_pai_jacob_de_aruanda/"><img src="imagens/insta.png" class="icones" alt=""></a></li>
                        <li id="icone"><a href="https://www.facebook.com/MaeUrsula"><img src="imagens/facebook.png" class="icones" alt=""></a></li>

                </nav>    
            </div>
    </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> 

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radiowhatsapp"><input type="radio" name="contato" value="whatsapp" id="radiowhatsapp" checked>Whatsapp</label>
                    
                </fieldset>>
                <fieldset>

                </fieldset>>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>



        </main>

        <footer>   
            <img id="pretin" src="imagens/pretin.png" alt="" width="">
